{{define "main"}}

  <h2>{{.Count}} places found for country "{{.SearchString}}"</h2>

  {{ range .Results }}
	<dl>
	  <dt><a href="{{.URI}}">{{ .Name }}</a></dt>
	  <dd>{{.Description}}</dd>
	</dl>
  {{ end }}

  {{if .MoreResults}}
	<form action="/search" method="get">
	  <p>
		<input type="hidden" id="country" name="country" value="{{.SearchString}}" />
		<input type="hidden" id="nextPage" name="page" value="{{.NextPage}}" />
		<button type="submit">Next Page</button>
	  </p>
	</form>
  {{else}}
  <p><i>No More Results</i></p>
  {{end}}

{{end}}
