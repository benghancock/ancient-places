{{define "results"}}
<!DOCTYPE html>
<html>

  {{template "header" .}}

  <body>

    <h2>{{.Data.Count}} places found for country "{{.Data.SearchString}}"</h2>

    <div class="content">

      {{ range $_, $result := .Data.Results }}
      <dl>
        <dt><a href="{{$result.URI}}">{{ $result.Name }}</a></dt>
        <dd>{{$result.Description}}</dd>
      </dl>
      {{ end }}

      {{if .Data.MoreResults}}
      <form action="/search" method="get">
        <p>
        <input type="hidden" id="country" name="country" value="{{.Data.SearchString}}" />
        <input type="hidden" id="nextPage" name="page" value="{{.Data.NextPage}}" />
        <button type="submit">Next Page</button>
        </p>
      </form>
      {{else}}
      <p><i>No More Results</i></p>
      {{end}}

    </div>

  </body>

</html>
{{end}}
