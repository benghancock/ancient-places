{{define "home"}}
<!DOCTYPE html>
<html>

  {{template "header" .}}

  <body>
    <div style="text-align: center;">

	  <a title="Syria_location_map.svg: NordNordWest Syria_physical_map.svg: Urutseg derivative work: NordNordWest, CC BY-SA 3.0 &lt;https://creativecommons.org/licenses/by-sa/3.0&gt;, via Wikimedia Commons">
		<img alt="Syria physical location map"
		  src="/static/Syria_physical_location_map.svg"
		  width="256px"
		  style="border: 1px solid black;" />
	  </a>

      <h1>Ancient Places Country Search</h1>

      <form action="/search" method="get">
        <p>
          <label for="searchbox">Country Name:</label>
          <input list="countries-list" type="text" id="country" name="country" />
          <button type="submit">Search</button>
        </p>
      </form>

      <p>
        Powered by
          <a href="https://pleiades.stoa.org/">Pleiades</a>,
          <a href="https://www.naturalearthdata.com/">Natural Earth</a>, and
          <a href="https://echo.labstack.com/">Echo</a>.
      </p>

	  <p><a href="/about.html">Credits & About</a></p>

    </div>

    <datalist id="countries-list">
      {{range $_, $country := .Data}}
      <option value="{{$country.Name}}">{{$country.Name}}</option>
      {{end}}
    </datalist>

  </body>

</html>
{{end}}
