<!DOCTYPE html>
<html>

  <head>
    <title>Ancient Places Country Search</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/static/style.css"/>
  </head>

  <body>
	<div class="content">
	  <img src="/static/temple.png" width="25%" />
	  <h1>Ancient Places Country Search</h1>
	  <form action="/search" method="get">
		<p>
		  <label for="searchbox">Country Name:</label>
		  <input type="text" id="country" name="country" />
		  <button type="submit">Search</button>
		</p>
	  </form>
	  <p>Powered by <a href="https://pleiades.stoa.org/">Pleiades</a>,
		<a href="https://www.naturalearthdata.com/">Natural Earth</a>, and
		<a href="https://echo.labstack.com/">Echo</a>.
	  </p>
	</div>
  </body>

</html>
